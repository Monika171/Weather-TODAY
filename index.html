<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>WeatherTODAY</title>
</head>

<body class="bg-secondary">
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto text-center bg-info mt-5 p-5 rounded">
				<h1 class="text-light text-uppercase" id="w-location"></h1>
				<h3 class="text-light text-capitalize" id="w-desc"></h3>
				<h3 class="text-light" id="w-string"></h3>
				<img id="w-icon" />
          <ul class="list-group mt-3" id="w-details">
            <li class="list-group-item font-italic" id="w-humidity"></li>
            <li class="list-group-item font-italic" id="w-dewpoint"></li>
            <!-- <li class="list-group-item" id="w-feels-like"></li> -->
            <li class="list-group-item font-italic" id="w-wind"></li>
          </ul>
          <hr />
          <button
            type="button"
            class="btn btn-dark btn-lg"
            data-toggle="modal"
            data-target="#locModal"
          >
            Change Location
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="locModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="locModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title text-light" id="locModalLabel">Enter Location</h5>
            <button
              type="button"
              class="close text-danger"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
                <label class="text-light" for="city">CITY:</label>
                <input type="text" id="city" class="form-control" />
              </div>
              <div class="form-group">
                <label class="text-light" for="country">COUNTRY:</label>
                <input type="text" id="country" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Close
            </button> -->
            <button id="w-change-btn" type="button" class="btn btn-success">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
